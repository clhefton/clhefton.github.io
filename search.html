<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Search</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.min.css" rel="stylesheet"> 
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/lightbox.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/search.css" rel="stylesheet">
  <link id="css-preset" href="css/presets/mypreset.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
  <link href="css/sidebar.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="images/favicon.ico">

</head>

<body>
  <!--.preloader-->
  <div class="preloader"> <i class="fa fa-circle-o-notch fa-spin"></i></div>
  
  <!-- header -->
  <header>
    <div class="jumbotron uni-jumbo">
    <div id="bluback">
      <div class="container" >
        <div class="row">
          <h1> Search Universities</h1>
          
          <div id="search-inputs">
            <div id="dsch">
              <label for="schname">School name</label>
              <input id="schname">
            </div>
            <div id="dcrs">
              <label for="course">Course</label>
              <select id="course" name="course">
                <option value="MBA" selected="selected">MBA</option>
                <option value="Eng">Engineering</option>
                <option value="Law">Law</option>
              </select>
            </div>
            <div id="drat"><label for="rating">Rating</label>
              <select id="rating" name="rating">
                <option value="all" selected="selected">All</option>
                <option value="ten">Top 10%</option>
                <option value="twenty">Top 20%</option>
                <option value="thirty">Top 30%</option>
                <option value="forty">Top 40%</option>
                <option value="fifty">Top half</option>
              </select>
            </div>
          </div>

        </div>
      </div>
    </div>
    </div>
    
    <div class="main-nav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            <div class="logo"><div class="helper"><img src="images/other/owl2.png" alt="logo"></div></div>
          </a>                 
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">                 
            <li class="scroll active"><a href="#home">Home</a></li>
            <li class="scroll"><a href="#service-header">Service</a></li> 
            <li class="scroll"><a href="#about-header">About Us</a></li>
            <li class="scroll"><a href="#portfolio-header">Featured schools</a></li>
            <li class="scroll"><a href="#team-header">Team</a></li>
            <li class="scroll"><a href="#contact-header">Contact</a></li>       
            <li class="scroll">
              <a class="show-login" href="#" data-toggle="modal" data-target="#login-modal" onclick="$('#signupbox').hide(); $('#forgotbox').hide(); $('#loginbox').show();">Log in</a>
            </li>       
          </ul>
        </div>
      </div>
    </div><!--/#main-nav-->

  </header>

  <!-- rest of the page -->
  <div class="lower-content">
 
    <!-- side navigation options -->
    <div id="sidebar" class="sidebar sidebar-default open" role="navigation">
      <ul class="nav sidebar-nav" id="sidemenu">

        <form>
        <li class="u-dropdown">
          <a class="u-menutoggle">Sort by</a>
          <ul class="u-dropdown-menu">
            <li><input type="radio" name="searchby" value="loc"> Location</li>
            <li><input type="radio" name="searchby" value="rank"> Rank</li>
            <li><input type="submit" value="Refresh search"></li>
          </ul>
        </li>  
        </form>

        <li><a class="dropdown-toggle" data-toggle="dropdown">Another menu item</a></li>
      </ul>
    </div>

    <!-- search results -->
    <div class="wrapper">
      <div>
        <h2 class="headline">Search results</h2>
        <table class="search-results">
          <tr><th colspan="3">[School name]</th></tr>
          <tr><td colspan="2">[City]</td><td class="search-rating">[insert rating]</td></tr>
          <tr><td colspan="3">Required Exams:</td></tr></tr>
          <tr><td colspan="3">[List of exams]</td></tr>
        </table>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.inview.min.js"></script>
  <script type="text/javascript" src="js/wow.min.js"></script>
  <script type="text/javascript" src="js/jquery.countTo.js"></script>
  <script type="text/javascript" src="js/mousescroll.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
