<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"><!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->

    <title>Login - Bootsnipp.com</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
    .input-group{
        margin-bottom: 15px;
    }
    .modal-dialog{
        position: absolute;
        margin: auto;
    }

    </style>
    </head>
<body>


<a href="#" data-toggle="modal" data-target="#login-modal">Login</a>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="container">
            <div class="mainbox" id="loginbox" style="margin-top:50px;">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title" style="display: inline-block;">
                            Sign In
                        </div>
                    </div>


                    <div class="panel-body" style="padding-top:30px">
                        <div class="alert alert-danger col-sm-12" id="login-alert" style="display:none">
                        </div>


                        <form class="form-horizontal" id="loginform" name="loginform" role="form">
                            <label> Username or email </label>
                            <div class="input-group" >
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span> <input class="form-control" id="login-username" name="username" type="text" value="">
                            </div>

                            <label> Password </label>
                            <div class="input-group" >
                                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span> <input class="form-control" id="login-password" name="password" type="password">
                            </div>


                            <div class="input-group">
                                <div class="checkbox">
                                    <label><input id="login-remember" name="remember" type="checkbox" value="1"> Remember me</label>
                                </div>
                            </div>


                            <div class="form-group" style="margin-top:10px">
                                <!-- Button -->
                                <div class="col-sm-12" style="border-bottom: 1px solid #888; padding-bottom:15px;">
                                    <a class="btn btn-info" href="#" id="btn-login">Login</a> <a class="btn btn-primary" href="#" id="btn-signup" onclick="$('#loginbox').hide(); $('#signupbox').show()">Sign up</a>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12">
                                <div style="float:right; position: relative; display: inline-block;">
                                    <a href="#">Forgot password?</a>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="mainbox" id="signupbox" style="display:none; margin-top:50px;">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title" style="display: inline-block;"">
                            Sign Up
                        </div>

                     
                    </div>


                    <div class="panel-body">
                        <form class="form-horizontal" id="signupform" name="signupform" role="form">
                            <div class="alert alert-danger" id="signupalert" style="display:none">
                                <p>Error:</p>
                                <span></span>
                            </div>

                                <!-- <label class="col-md-3 control-label" for="email">Email</label> -->
                                <label> Email </label>
                                <div class=" input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa-fw" aria-hidden="true"></i></span>
                                    <input class="form-control" name="email" placeholder="Email Address" type="text">
                                </div>

                                <!-- <label class="col-md-3 control-label" for="firstname">First Name</label> -->
                                <label> First name </label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user-o fa-fw" aria-hidden="true"></i></span>
                                    <input class="form-control" name="firstname" placeholder="First Name" type="text">
                                </div>
                       
                                <!-- <label class="col-md-3 control-label" for="lastname">Last Name</label> -->
                                <label> Last name </label>
                                <div class=" input-group">
                                    <span class="input-group-addon"><i class="fa fa-user-o fa-fw" aria-hidden="true"></i></span>
                                    <input class="form-control" name="lastname" placeholder="Last Name" type="text">
                                </div>
                     
                                <!-- <label class="col-md-3 control-label" for="password">Password</label> -->
                                <label> Password </label>
                                <div class=" input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-fw" aria-hidden="true"></i></span>
                                    <input class="form-control" name="passwd" placeholder="Password" type="password">
                                </div>
                         
                                <!-- Button -->

                            <div class="form-group" style="margin-top:20px">
                                <div class="col-md-9" style="display: inline-block;">
                                    <button class="btn btn-info" id="btn-signup" type="button">Sign Up! </button> <a class="btn btn-primary" href="#" id="loginlink" onclick="$('#signupbox').hide(); $('#loginbox').show()">Back to Log In</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- container -->
    </div> <!-- modal-dialog -->
</div> <!-- modal fade -->

</body>
</html>
